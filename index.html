<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Todo App</title>
	<link rel="stylesheet" href="libs/jasmine.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="libs/bootstrap.min.css">	
	<style type="text/css" media="screen">
		body{
			padding: 30px 0;
			background: #f6f6f6;
		}
		#todo{
			margin-bottom: 20px	;
		}
		#todo_items li{
			border-bottom: 1px solid #ddd;
			padding: 10px 0;
			-webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
		}
		#todo_items li.done{
			text-decoration: line-through;
		}
		#todo_items label{
			padding: 0;
			width: auto;
			font-size: 14px;
		}
		#todo_items input[type="checkbox"]{
			margin-left: 5px;
		}
		footer{
			text-align: center;
			margin-bottom: 30px;
		}
	</style>
  </head>
  <body>
  	
		<div class="container content">
		<header class="page-header">
				<h1 class="span16">Todo List: <small>All I have to do</small></h1>
				<input type="text" name="todo" value="" id="todo" class="long span14">
				<button id="add" class="btn primary span2 last">Add</button>
		</header>
		<div class="row">
			<section class="span16">						
				<ul id="todo_items" class="unstyled">
					<li class="row" id="todo-item-{{id}}">
						<span class="span1">
							<input type="checkbox" name="todo-{{id}}" id="todo-{{id}}" />
						</span>
						<span class="span15">
							<label for="todo-{{id}}">{{title}}</label>
						</span>
					</li>
				</ul>
			</section>		
		</div>
		<footer>
			2011 &copy; ToDo Company
		</footer>	
		</div>
		<script src="libs/jasmine.js" type="text/javascript" charset="utf-8"></script>	
		<script src="libs/jasmine-html.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/handlebars.js" type="text/javascript" charset="utf-8"></script>
		<script src="todo.js" type="text/javascript" charset="utf-8"></script>
		<script src="spec.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">	
			$(function(){
				window.reporter = new jasmine.TrivialReporter(); 
				jasmine.getEnv().addReporter(reporter);
				jasmine.getEnv().execute();			
			});
		</script>
  </body>
</html>
